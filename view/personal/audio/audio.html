<!doctype html>
<html lang="zh-CN" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="个人网站">

	<link rel="shortcut icon" type="image/x-icon" href="http://hfkun.github.io/favicon.png">
    <link rel="stylesheet" href="http://hfkun.github.io/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://hfkun.github.io/css/common.css">

    <title>Hfkun.Audio</title>

    <script src="http://hfkun.github.io/lib/modernizr.js"></script>
    <!-- 只让 IE 8 以及更低版本的浏览器下载该脚本 -->
    <!--[if (lt IE 9) & (!IEMobile)]><script src="http://hfkun.github.io/lib/respond.min.js"></script><![endif]-->
    <!--IE9以下版本支持HTML5元素-->
    <!--[if lt IE 9]><script src="http://hfkun.github.io/lib/html5.js"></script><![endif]-->
	<!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 设置苹果工具栏颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<meta name="format-detection" content="telphone=no, email=no">
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
    <style>
        .item {display: block;margin-bottom: 20px;height: 200px; border: 1px solid #E5E5E5; text-align: center; line-height: 200px;}
        a:hover,a:link,a:visited {text-decoration: none;}
        a:hover {background-color:#83BFF7;color:white; box-shadow:2px 5px 6px #000; -moz-box-shadow:2px 5px 6px #000;-webkit-border-shadow:2px 5px 6px #000;}
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 style="font-size: 40px;">声音分享</h1>
    </div>
    <div id="itemblox" class="row"></div>
</div>

<script src="http://hfkun.github.io/js/util.js"></script>
<script src="http://hfkun.github.io/lib/jquery-1.11.1.min.js"></script>
<script>
$(function(){
    $.get('http://hfkun.github.io/data/myaudio.json',function(data){
        for(var i=0; i<data.length; i++){
            $("<div class='col-lg-3 col-md-3 col-sm-3 col-xs-6'><a class='item' href='"+data[i].href+"' target='_blank'>"+data[i].title+"</a></div>").appendTo($("#itemblox"));
        }
        $(".item").mouseover(function(){
            $(this).animate({
                fontSize:'20px'
            },1000);
        });
        $(".item").mouseout(function(){
            $(this).animate({
                fontSize:'16px'
            },500);
        });
    },'json');
});
</script>

</body>
</html>
