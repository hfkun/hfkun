<head>

	<!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 设置苹果工具栏颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<meta name="format-detection" content="telphone=no, email=no">
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="HandheldFriendly" content="true">

	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
    <style>
        body {background-color: #F2F2F2;}
        a, a:link, a:visited, a:hover { color: #048BF3; text-decoration: none; }
        #cirnav a{position: relative;display: block;}
        #cirnav a:before{
            content: "";
            display: block;
            position: absolute;
            left: 30%;
            top: 50%;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            width: 6px;
            height: 6px;
            background: #2C8DFB;
            opacity: .4;
            -webkit-transition: All 0.5s ease;
        }
        #cirnav a:hover:before{width: 20px;opacity: 1;}
        #cirnav a:hover { opacity: 1; text-decoration: none;background-color: #EDEDED;box-shadow: 5px 5px 10px #E0E0E0;}

        #head{
            height: 80px;
            color: #048BF3;
            border-bottom: 1px solid #DCDFE6;
            margin: 0 8%;
        }
        #head .logo{
            margin-top: 23px;
            float: left;
            background: url("../../logo_28_28.png") no-repeat;
            padding-left: 30px;
            padding-top: 3px;
            height: 40px;
        }
        #head .single-menu{
            line-height: 80px;
            float: right;
        }
        #head .single-menu a{
            margin-right: 10px;
            opacity: 0.6;
        }
        #head .single-menu a:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
<div id="head">
<div class="logo">Hfkun</div>
<div class="single-menu">
    <a href="imgs/img.html" target="_blank">图片</a>
    <a href="media/media.html" target="_blank">视频</a>
    <a href="game/games.html" target="_blank">游戏</a>
    <a href="audio/audio.html" target="_blank">声音</a>
</div>
</div>
<div id="cirnav">
    <a href="imgs/img.html" target="_blank">图片分享</a>
    <a href="media/media.html" target="_blank">视频分享</a>
    <a href="game/games.html" target="_blank">游戏分享</a>
    <a href="audio/audio.html" target="_blank">声音分享</a>
</div>

<script src="../../js/util.js"></script>
<script src="../../lib/jquery-1.11.1.min.js"></script>
<script>
    $(function(){
    })
    var pageHeight = HFK.Util.getPageHeight(window);
    var pageWidth = HFK.Util.getPageWidth(window);
    var cirRadius = pageHeight<pageWidth?(pageHeight-180)/2:(pageWidth-100)/2; //半径
    var mTop = 50; //距离顶端
    var ctx = $("#cirnav").css({
        width:(cirRadius*2)+"px",
        height:(cirRadius*2)+"px",
        margin: "auto",
        "margin-top":mTop+"px",
        border:"1px solid #2C8DFB",
        "border-radius":cirRadius+"px",
        "box-shadow":"5px 2px 6px #ADE5F7",
        "-webkit-box-shadow":"5px 2px 6px #ADE5F7",
        "-moz-box-shadow":"5px 2px 6px #ADE5F7",
        "overflow":"hidden"
    });
    $("#cirnav a").css({
        "height": cirRadius/2+"px",
        "line-height":cirRadius/2+"px",
        "text-align": "center"
    });
</script>

</body>
</html>
